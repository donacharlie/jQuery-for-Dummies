<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>mousemove demo</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: yellow;
            float: right;
        }
        p {
            margin-left: 10px;
            color: red;
            width: 220px;
            height: 120px;
            padding-top: 70px;
            float: left;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>  
    <script type="text/javascript">

    $(document).mousemove(function(event) {
        var pageCoords = "(" + event.pageX + ", " + event.pageY + ")";
        $ ("p").text("(coords x, coords y) = " + pageCoords);

    });
        

    </script>
</head>
<body>
    <p>Move the mouse over the div.</p>
    <div></div>
</body>
</html>
