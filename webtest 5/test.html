<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
<head>
  <title>My Test Page</title>
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>  
  <script type="text/javascript">
  $(document).ready(function(){
   
  var strongContent = $('strong').text();
  var pContent = $('p').text();
  $('strong').text (pContent);
  $('p').text(strongContent);
    
  
  });
  </script>
  
</head>
<body>
  <strong>This is the code in the <em>STRONG</em> element</strong>
  <p>This is the code in the p element.</p>
  <img src="images/cover1.jpg" alt="cover1">

</body>
</html>
